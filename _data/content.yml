### Services [ services ]
services:
  title: "Despre"
  subtitle: "Cardul <b>EduBenefits</b>"
  bg_title: "Services"

  items:
    - title: "Obiective"
      subtitle: "Ce ne propunem"
      text: "Combaterea violenței în școli, imbunatatire procese de planificare, implementare și evaluare a curriculumului românesc, gestionarea comportamentelor, managementul clasei, predarea diferențiată si interactivă, creșterea dragostei pentru învățătură a copiilor, motivarea cadrelor diactice, comunicarea cu părinții, implicarea în comunitate a elevilor. "
      button_label: "..."
      button_link: "#pricing-section"

    - title: "Valori si misiune"
      subtitle: "De ce suntem aici"
      text: "Realizându-se astfel o campanie de marketing comunitar la nivelul fiecărei companii implicate, având posibilitatea de a promova public asocierea între firmă și susținerea Fondului de Burse prin lansarea unor subcampanii adresate clienților."
      button_label: "..."
      button_link: "#pricing-section"

    - title: "O retea puternica"
      subtitle: "Parteneri"
      text: "Esti singurul din sectorul tau de activitate implicat in campanie. Inscrie-te pana nu o fac altii!"
      button_label: "..."
      button_link: "#pricing-section"

    - title: "Conectare"
      subtitle: "Comunitate"
      text: "îți oferă posibilitatea de a te conecta cu o mulțime de persoane deosebite: copii, partenerii locali ce oferă beneficiile pentru angajați, proprii colegi prin activitățile de voluntariat."
      button_label: "..."
      button_link: "#pricing-section"

    - title: "Pentru angajatii tai"
      subtitle: "Beneficii"
      text: "Intreaga retea de parteneri ofera beneficii pentru angajatii tai."
      button_label: "..."
      button_link: "#pricing-section"

    - title: "Deductibilitate cheltuieli"
      subtitle: "Marketing comunitar"
      text: "Suntem prima retea din tara ce ofera beneficii de marketing comunitar pentru companiile partenere. Profita!"
      button_label: "..."
      button_link: "#pricing-section"

### Skills [ skills ]
skills:
  title: "Domenii inscrise"
  subtitle: "Talentul <b>Retelei</b>"
  bg_title: "Skills"

  column1:
    items:
      - label: "Educatie" #0-10 progress in dots
        text: "Organizatii educationale."
        value: "85" #0-100 progress in %

      - label: "Clinici" #0-10 progress in dots
        text: "Retea de clinici, cabinete medicale si psihologice, acoperim intregul spectru medical."
        value: "75" #0-100 progress in %

  column2:
    items:
      - label: "Marketing" #0-10 progress in dots
        text: "Agentii de marketing, photo-video editing, procesare audio si multimedia."
        value: "75" #0-100 progress in %

      - label: "Cybersecurity" #0-10 progress in dots
        text: "Protejarea datelor, Cyber Hygiene si control parental pentru scoli si familii, consultanta cybersecurity."
        value: "70" #0-100 progress in %

  column3:
    items:
      - label: "Constructii" #0-10 progress in dots
        text: "Amenajari interioare, constructii cladiri, tot spectrul."
        value: "90" #0-100 progress in %

      - label: "Si multe altele" #0-10 progress in dots
        text: "Vino alaturi de partenerii nostri si contribuie cu serviciul tau la bunastarea tuturor!"
        value: "80" #0-100 progress in %

